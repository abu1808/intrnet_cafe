<!-- reservations/templates/reservations/order_food.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Заказ еды</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" />
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" href="{% url 'reservations:home' %}">Интернет Кафе</a>
</nav>

<main role="main" class="container" style="margin-top: 70px;">
    <h1>Заказ еды или кофе</h1>
    <form method="post" action="{% url 'reservations:order_food' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="food_item">Выберите еду или кофе:</label>
            <select class="form-control" id="food_item" name="food_item" required>
                {% for item in food_items %}
                    <option value="{{ item.id }}">{{ item.name }} - {{ item.price }} руб.</option>
                {% empty %}
                    <option disabled>Нет доступных блюд</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="quantity">Количество:</label>
            <input type="number" class="form-control" id="quantity" name="quantity" required min="1" />
        </div>
        <button type="submit" class="btn btn-primary">Заказать</button>
    </form>
</main>

<footer class="container">
    <p>&copy; Интернет Кафе 2024</p>
</footer>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" crossorigin="anonymous"></script>
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
