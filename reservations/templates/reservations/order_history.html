<!-- reservations/templates/reservations/order_history.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>История заказов</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" />
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" href="{% url 'reservations:home' %}">Интернет Кафе</a>
</nav>

<main role="main" class="container" style="margin-top: 70px;">
    <h1>История заказов</h1>
    <table class="table">
        <thead>
            <tr>
                <th>Пользователь</th>
                <th>Еда или Кофе</th>
                <th>Количество</th>
                <th>Дата заказа</th>
            </tr>
        </thead>
        <tbody>
            {% for order in orders %}
            <tr>
                <td>{{ order.user.username }}</td>
                <td>{{ order.food_item.name }}</td>
                <td>{{ order.quantity }}</td>
                <td>{{ order.ordered_at }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</main>

<footer class="container">
    <p>&copy; Интернет Кафе 2024</p>
</footer>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" crossorigin="anonymous"></script>
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
